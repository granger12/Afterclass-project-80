<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src= "main.js"></script>
        <title>
            Joining Input Text Boxes to From a Paragraph
        </title>
    </head>
    <body>
        <center>
        <h1>
            Make paragraph's from input boxes using join function
        </h1>
        <div style="float: left;">
        <span>1.</span>
        <input type="text" id="paral_input_box_1" placeholder="Input box 1">
        <br><br>
        <span>2.</span>
        <input type="text" id="paral_input_box_2" placeholder="Input box 2">
        <br><br>
        <span>3.</span>
        <input type="text" id="paral_input_box_3" placeholder="Input box 3">
        <br><br>
        <span>4.</span>
        <input type="text" id="paral_input_box_4" placeholder="Input box 4">
        <br><br>
        <span>5.</span>
        <input type="text" id="paral_input_box_5" placeholder="Input box 5">
        <br><br>
        <span>6.</span>
        <input type="text" id="paral_input_box_6" placeholder="Input box 6">
        <br><br>
      
        <button onclick="getParagraph1()">Get paragraph 1</button>
        </div>

        <div style="float: right;">
        <span>1.</span>
        <input type="text" id="paral_input_box_1" placeholder="Input box 1">
        <br><br>
        <span>2.</span>
        <input type="text" id="paral_input_box_2" placeholder="Input box 2">
        <br><br>
        <span>3.</span>
        <input type="text" id="paral_input_box_3" placeholder="Input box 3">
        <br><br>
        <span>4.</span>
        <input type="text" id="paral_input_box_4" placeholder="Input box 4">
        <br><br>
        <span>5.</span>
        <input type="text" id="paral_input_box_5" placeholder="Input box 5">
        <br><br>
        <span>6.</span>
        <input type="text" id="paral_input_box_6" placeholder="Input box 6">
        <br><br>
       
        <button onclick="getParagraph2()">Get paragraph 2</button>
       </div>

        
    
</center>
<br>
<h1 id="showParagraph1"></h1>
<h1 id="showParagraph2"></h1>
    </body>
</html>
